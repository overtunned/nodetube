version: '3.1'

services:
  node:
    container_name: srnstreamer-opensuse
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "49161:3000"
    volumes:
      - /app/node_modules
      - ./upload:/app/upload
      - ./uploads:/app/uploads
    environment:
      - REDIS_HOST=redis
      - MONGODB_URI=mongodb://srnstreamer-mongo:27017/srnstreamer
    depends_on:
      - redis
      - mongo
    command: npm start
    networks:
      - srnstreamer-network

  mongo:
    container_name: srnstreamer-mongo
    image: mongo:4.4
    volumes:
      - ./data/db:/data/db
    ports:
      - "27011:27017"
    networks:
      - srnstreamer-network

  redis:
    container_name: srnstreamer-redis
    image: redis
    networks:
      - srnstreamer-network

networks:
  srnstreamer-network:
    driver: bridge
